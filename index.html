<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíå</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    overflow:hidden;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
}

/* ================= CONTAINER ================= */

.container{
    position:relative;
    width:90%;
    max-width:400px;
    text-align:center;
}

/* ================= INIMI FUNDAL ================= */

.heart{
    position:absolute;
    bottom:-20px;
    color:#fff;
    animation: float linear forwards;
    opacity:0.8;
}

@keyframes float{
    from{
        transform:translateY(0) scale(0.8);
        opacity:1;
    }
    to{
        transform:translateY(-110vh) scale(1.4);
        opacity:0;
    }
}

/* ================= PLIC ================= */

.envelope{
    width:100%;
    aspect-ratio:3/2;
    background:#ff5c8a;
    border-radius:10px;
    position:relative;
    cursor:pointer;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
    transition:transform 0.8s ease, opacity 0.8s ease;
}

.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff3f75;
    clip-path:polygon(0 0,100% 0,50% 60%);
    transform-origin:top;
    transition:transform 0.8s ease;
}

.shadow{
    width:60%;
    height:20px;
    background:rgba(0,0,0,0.3);
    border-radius:50%;
    margin:20px auto 0;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{transform:scaleX(1);}
    50%{transform:scaleX(1.2);}
}

.open .flap{
    transform:rotateX(180deg);
}

.drop{
    transform:translateY(150vh);
    opacity:0;
}

/* ================= SCRISOARE ================= */

.letter{
    display:none;
    margin-top:20px;
    background:#fff8dc;
    padding:20px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    animation:fadeIn 0.8s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

.show{
    display:block;
}

/* ================= BUTOANE ================= */

.buttons{
    margin-top:20px;
    position:relative;
}

button{
    padding:12px 22px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:8px;
    transition:0.3s;
}

#yes{
    background:#ff4d6d;
    color:white;
    animation:yesPulse 1.5s infinite;
}

@keyframes yesPulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.1);}
}

#yes:hover{
    box-shadow:0 0 15px #ff4d6d;
}

#no{
    background:white;
    color:#ff4d6d;
    position:absolute;
}

.result{
    margin-top:20px;
    font-size:20px;
    color:#d6336c;
    display:none;
    animation:pop 0.5s ease;
}

@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}

</style>
</head>

<body>

<div class="container">

    <div class="envelope" id="envelope">
        <div class="flap"></div>
    </div>

    <div class="shadow"></div>

    <div class="letter" id="letter">
        <h2>Buna ziua123 üíå</h2>
        <p>Aici completezi mesajul tau pentru V Day ‚ù§Ô∏è</p>

        <div class="buttons" id="buttons">
            <button id="yes">Da ‚ù§Ô∏è</button>
            <button id="no">Nu üòÖ</button>
        </div>

        <div class="result" id="result">
            »òtiam eu üòé‚ù§Ô∏è
        </div>
    </div>

</div>

<script>

/* INIMI */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,500);

/* ELEMENTE */
const envelope=document.getElementById("envelope");
const letter=document.getElementById("letter");
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const result=document.getElementById("result");
const buttons=document.getElementById("buttons");

/* DESCHIDERE PLIC */
envelope.addEventListener("click",()=>{
    envelope.classList.add("open");

    setTimeout(()=>{
        envelope.classList.add("drop");
    },700);

    setTimeout(()=>{
        letter.classList.add("show");
    },1200);
});

/* BUTON NU (nu iese din container) */
function moveNo(){
    const containerRect=buttons.getBoundingClientRect();
    const maxX=containerRect.width-100;
    const maxY=containerRect.height-50;

    const x=Math.random()*maxX;
    const y=Math.random()*maxY;

    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* BUTON DA */
yesBtn.addEventListener("click",()=>{
    result.style.display="block";
});

</script>

</body>
</html>
